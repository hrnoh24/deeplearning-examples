_target_: src.models.nansy.nansy_module.NansyModule

# ==================== Pitch related ======================
pitch_encoder:
  _target_: src.models.nansy.components.pitch_encoder.PitchEncoder
  freq: 160
  prekernels: 7
  kernels: 3
  channels: 128
  blocks: 2
  gru: 256 # unknown
  hiddens: 256
  f0_bins: 64

cqt_wrapper:
  _target_: src.models.nansy.components.cqt.CQTWrapper
  strides: 256
  fmin: 32.7
  bins: 191
  bins_per_octave: 24
  sr: 16000

# ==================== Linguistic related ========================
linguistic_encoder:
  _target_: src.models.nansy.components.linguistic_encoder.LinguisticEncoder
  in_channels: 1024
  hiddens: 128
  preconv: 2
  kernels: [3, 3, 3, 3, 3, 3, 3, 3, 1, 1]
  leak: 0.01
  dropout: 0.1
